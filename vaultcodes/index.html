<html lang="en"><head>
    <meta charset="utf-8">
    <title>NoPixel Vault Codes Minigame</title>
    <meta name="description" content="Play the NoPixel Vault Codes Minigame to test your number memory.">
    <link rel="canonical" href="https://sharkiller.ddns.net/nopixel_minigame/vaultcodes/">
    <meta name="viewport" content="width=device-width, initial-scale=0.4">
    <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/solid.css?v=20210623" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="minigame.css?v=20210623">
    <script type="text/javascript" async="" src="https://www.google-analytics.com/analytics.js"></script><script defer="" src="minigame.js"></script>
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-52394643-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-52394643-1');
    </script>
</head>
<body cz-shortcut-listen="true">
    <div class="streaks">
        STREAK: <span class="streak">0</span> <span class="fa"></span> MAX STREAK: <span class="max_streak">0</span>
        <br>TIME: <span class="time">7.001</span> <span class="fa"></span> BEST TIME: <span class="best_time">99.999</span>
    </div>
    <div class="options">
        <div class="option speed">
            <label for="speed">Speed:</label>
            <input id="speed" type="range" value="7" min="4" max="14" autocomplete="off">
            <div class="speed_value">7s</div>
        </div>
        <div class="option numbers">
            <label for="numbers">Numbers:</label>
            <input id="numbers" type="range" value="12" min="6" max="20" autocomplete="off">
            <div class="numbers_value">12</div>
        </div>
    </div>
    <div class="minigame">
        <div class="splash hidden"><div class="fa hacker"></div>Input password as shown</div>
        <div class="numbers hidden">927968865060</div>
        <div class="input">
            <div class="answer">
                <div class="answer-wrapper">
                    <label for="answer">Password</label>
                    <input id="answer" type="text" autocomplete="off" autofocus="" value="" maxlength="20">
                </div>
            </div>
            <div class="solution"><span class="bad">9</span><span class="bad">2</span><span class="bad">7</span><span class="bad">9</span><span class="bad">6</span><span class="bad">8</span><span class="bad">8</span><span class="bad">6</span><span class="bad">5</span><span class="bad">0</span><span class="bad">6</span><span class="bad">0</span></div>
        </div>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>
    <div class="credits">
        See also:<br>
        <a href="../lockpicks/">Lockpicks Minigame</a><br>
        <a href="../fleeca/">Fleeca Minigame</a><br>
        <a href="../thermite/">Thermite Minigame</a><br>
        <a href="../vault/">Vault Minigame</a><br>
        <a href="../lowervault/">Lower Vault Minigame</a><br>
        <b>&gt;Vault Codes Minigame&lt;</b><br>
        Made by <b>Hamid</b><br>Whisper me on Discord <b>Hamid#7784</b>
    </div>

</body></html>
