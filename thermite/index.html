<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>NoPixel Thermite Minigame</title>
    <meta name="description" content="Play the NoPixel Thermite Minigame to test your memory.">
    <link rel="canonical" href="https://sharkiller.ddns.net/nopixel_minigame/thermite/">

    <link rel="icon" type="image/png" href="favicon.ico" sizes="32x32">

    <link rel="stylesheet" type="text/css" href="minigame.css?v=20210530">

<body class="vault" cz-shortcut-listen="true">
    <div class="streaks">
        STREAK: <span class="streak">0</span> <span class="fa"></span> MAX STREAK: <span class="max_streak">0</span>
        <br>TIME: <span class="time">0.249</span> <span class="fa"></span> BEST TIME: <span class="best_time">99.999</span>
    </div>
    <div class="options">
        <div class="option speed">
            <label for="speed">Speed:</label>
            <input id="speed" type="range" value="8" min="4" max="30" autocomplete="off">
            <div class="speed_value">8s</div>
        </div>
        <div class="option game_mode">
            <span>Mode:</span>
            <button class="button active" data-mode="vault">Vault | Gruppe 6</button>
            <button class="button" data-mode="jewelry">Jewelry | 24/7 Safe</button>
        </div>
    </div>
    <div class="minigame">
        <div class="splash hidden"><div class="fa hacker"></div>Remote Sequencing Required</div>
        <div class="groups"><div class="group" data-position="0"></div><div class="group" data-position="1"></div><div class="group" data-position="2"></div><div class="group" data-position="3"></div><div class="group" data-position="4"></div><div class="group" data-position="5"></div><div class="group" data-position="6"></div><div class="group" data-position="7"></div><div class="group" data-position="8"></div><div class="group" data-position="9"></div><div class="group" data-position="10"></div><div class="group" data-position="11"></div><div class="group" data-position="12"></div><div class="group" data-position="13"></div><div class="group" data-position="14"></div><div class="group" data-position="15"></div><div class="group" data-position="16"></div><div class="group" data-position="17"></div><div class="group" data-position="18"></div><div class="group" data-position="19"></div><div class="group" data-position="20"></div><div class="group" data-position="21"></div><div class="group" data-position="22"></div><div class="group" data-position="23"></div><div class="group" data-position="24"></div><div class="group" data-position="25"></div><div class="group" data-position="26"></div><div class="group" data-position="27"></div><div class="group" data-position="28"></div><div class="group" data-position="29"></div><div class="group" data-position="30"></div><div class="group" data-position="31"></div><div class="group" data-position="32"></div><div class="group" data-position="33"></div><div class="group" data-position="34"></div><div class="group" data-position="35"></div></div>
    </div>
    <div class="restart"><button class="btn_again">AGAIN!</button></div>
    <div class="credits">
        See also:<br>

    </div>
